<html>
<head>
    <meta charset="UTF-8">
    <title>FileSizer</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div>Type: <span id="type" style="color: #2500E3; font-weight: bold;"></span></div>
    <div>Name: <span id="name" style="color: #2500E3; font-weight: bold;"></span></div>
    <div>Desired Size: <span id="desired" style="color: #2500E3; font-weight: bold;"></span></div>
    <hr>
    <input type="file" id="file" multiple>
    <label for="desiredSize">Desired(MB)</label>
    <input name="desiredSize" type="number" id="size">
    <br>
    <button id="go">Go!</button>
    <br>
    <br>
    <span>Current Size: <span id="currentAt"></span></span>
    <br>
    <span id="loader"></span>

</body>
</html>
